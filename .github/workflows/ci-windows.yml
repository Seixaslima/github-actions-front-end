name: "CI (Continuos integration): windows action"

on:
  pull_request:
    types: ["opened", "synchronize"]

jobs:
  test_e2e:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '18.17.1'
          cache: 'npm'
    
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: edge